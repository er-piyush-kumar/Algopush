    <style>
        :root {
            --primary-color: #102c41;
            --secondary-color: #196391;
            --accent-color: #102c41;
            --light-bg: #f5f9fc;
            --text-color: #333;
            --base-font-size: 1rem;
            --spacing-unit: 1rem;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.5;
            font-size: var(--base-font-size);
        }

        .leetcode-container {
            width: 95%;
            max-width: 90rem;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 1.5);
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 0.125rem solid var(--primary-color);
            padding-bottom: calc(var(--spacing-unit) * 0.75);
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            font-size: clamp(1.5rem, 5vw, 2.25rem);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: calc(var(--spacing-unit) * 1);
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            align-items: center;
        }

        .search-container {
            flex: 1 1 20rem;
            min-width: 60%;
        }

        #search-input {
            width: 100%;
            padding: calc(var(--spacing-unit) * 0.75) calc(var(--spacing-unit) * 1);
            border: 0.0625rem solid #ddd;
            border-radius: 0.375rem;
            font-size: calc(var(--base-font-size) * 1);
            box-sizing: border-box;
        }

        .difficulty-filters {
            display: flex;
            gap: calc(var(--spacing-unit) * 0.75);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 1);
            border: none;
            border-radius: 1.25rem;
            cursor: pointer;
            font-weight: 600;
            font-size: calc(var(--base-font-size) * 0.875);
            transition: all 0.2s;
        }

        .filter-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0.125rem 0.3125rem rgba(0,0,0,0.2);
        }

        .filter-btn.all {
            background: #e0e0e0;
        }

        .filter-btn.easy {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .filter-btn.medium {
            background: #fff8e1;
            color: #ff8f00;
        }

        .filter-btn.hard {
            background: #ffebee;
            color: #c62828;
        }

        .leetcode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr));
            gap: calc(var(--spacing-unit) * 1.5);
        }

        .leetcode-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.1875rem 0.625rem rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            cursor: pointer;
            border-left: 0.25rem solid var(--accent-color);
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .leetcode-card:hover {
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.3125rem 0.9375rem rgba(0,0,0,0.15);
            text-decoration: none;
        }

        .leetcode-card:hover .problem-title {
            text-decoration: underline;
        }

        .card-content {
            padding: calc(var(--spacing-unit) * 1.125);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: calc(var(--spacing-unit) * 0.625);
        }

        .problem-number {
            font-size: calc(var(--base-font-size) * 0.875);
            background: var(--primary-color);
            color: white;
            padding: calc(var(--spacing-unit) * 0.1875) calc(var(--spacing-unit) * 0.625);
            border-radius: 0.75rem;
        }

        .problem-difficulty {
            font-size: calc(var(--base-font-size) * 0.75);
            font-weight: 600;
            padding: calc(var(--spacing-unit) * 0.1875) calc(var(--spacing-unit) * 0.625);
            border-radius: 0.25rem;
        }

        .easy { background: #e8f5e9; color: #2e7d32; }
        .medium { background: #fff8e1; color: #ff8f00; }
        .hard { background: #ffebee; color: #c62828; }

        .problem-title {
            font-size: calc(var(--base-font-size) * 1.125);
            margin: calc(var(--spacing-unit) * 0.3125) 0 calc(var(--spacing-unit) * 0.625);
            color: var(--primary-color);
            line-height: 1.3;
            text-decoration: none;
            display: inline-block;
        }

        .problem-description {
            font-size: calc(var(--base-font-size) * 0.875);
            color: #555;
            margin: calc(var(--spacing-unit) * 0.625) 0;
            flex-grow: 1;
        }

        /* Breadcrumb navigation for SEO */
        .breadcrumb {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: #666;
        }
        .breadcrumb a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 62rem) {
            .leetcode-grid {
                grid-template-columns: repeat(auto-fill, minmax(16rem, 1fr));
            }
        }

        @media (max-width: 48rem) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                min-width: 100%;
            }
            
            .difficulty-filters {
                justify-content: center;
            }
            
            .leetcode-grid {
                grid-template-columns: repeat(auto-fill, minmax(14rem, 1fr));
                gap: calc(var(--spacing-unit) * 1);
            }
        }

        @media (max-width: 30rem) {
            .leetcode-container {
                width: 100%;
                padding: calc(var(--spacing-unit) * 1);
            }
            
            .leetcode-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-btn {
                padding: calc(var(--spacing-unit) * 0.375) calc(var(--spacing-unit) * 0.75);
                font-size: calc(var(--base-font-size) * 0.8125);
            }
            
            .card-content {
                padding: calc(var(--spacing-unit) * 0.9375);
            }
            
            .problem-title {
                font-size: calc(var(--base-font-size) * 1);
            }
        }

        @media (max-width: 23.4375rem) {
            :root {
                --base-font-size: 0.9375rem;
            }
        }
    </style>

    <div id="footer"></div>

    <script>
        // Load header and footer
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
            
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            // Search and filter functionality
            const searchInput = document.getElementById('search-input');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.leetcode-card');
            let currentDifficulty = 'all';
            
            function filterCards() {
                const searchTerm = searchInput.value.toLowerCase();
                
                cards.forEach(card => {
                    const number = card.getAttribute('data-number');
                    const title = card.getAttribute('data-title').toLowerCase();
                    const difficulty = card.getAttribute('data-difficulty');
                    
                    const matchesSearch = number.includes(searchTerm) || title.includes(searchTerm);
                    const matchesDifficulty = currentDifficulty === 'all' || difficulty === currentDifficulty;
                    
                    card.style.display = (matchesSearch && matchesDifficulty) ? 'block' : 'none';
                });
            }
            
            searchInput.addEventListener('input', filterCards);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentDifficulty = this.getAttribute('data-difficulty');
                    filterCards();
                });
            });
        });
    </script>
